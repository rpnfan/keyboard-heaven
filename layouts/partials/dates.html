<footer class="page-dates">
  {{ if (eq .Date.Year 1) }}
    Published: {{ .Lastmod.Format "Jan 2, 2006" }}
  {{ else }}
    Published: {{ .Date.Format "Jan 2, 2006" }}
  {{ end }}

  {{ if (and (ne .Lastmod .Date) (ne .Date.Year 1)) }}
    <br>Last modified: {{ .Lastmod.Format "Jan 2, 2006" }}
  {{ end }}
</footer>
